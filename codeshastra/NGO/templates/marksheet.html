{% extends 'base.html' %}
{% block content %}
    <div>
        {% if user.is_superuser %}
        <h3>
            List of schools:
        </h3>
        <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>  
                </tr>
            </thead>
            <tbody>
                {% for subj,marks in marksheetDict.items %}
                    <tr>
                        <td>{{ subj }}</td>
                        <td>{{ marks }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        <h4>Add marks of a new exam?<a href="/addmarks/{{student.id}}/">Click here.</a></h4>
        {% else %}
        <h3>Permission denied.</h3>
        {% endif %}
    </div>    
{% endblock %}
