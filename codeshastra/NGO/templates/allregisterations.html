{% extends 'base.html' %}
{% block content %}
    <div>
        {% if user.is_superuser %}
        <h3>
            List of schools:
        </h3>
        <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for reg in registerations %}
                    <tr>
                        <td>{{ reg }}</td>
                            
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        <h4>Want to search for a student?<a href="/searchstudent/">Click here.</a></h4>
        
        <h4>Want to add a new student?<a href="/addnewstudent/">Click here.</a></h4>
        {% else %}
        <h3>Permission denied.</h3>
        {% endif %}
    </div>    
{% endblock %}
